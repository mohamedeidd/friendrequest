<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
    <link rel="stylesheet" href="css/friendRequest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class ="navbar">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-icons-center">
            <a class="nav-link" href="#"><i class="bi bi-messenger" id="messenger-icon"></i></a>
            <div class="navbar-right">
                <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-play-btn"></i></a>
                <a class="nav-link" href="friendRequest.html"><i class="bi bi-people"></i></a>
                <a class="nav-link notification-icon" href="#" id="notification-icon"><i class="bi bi-bell"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-list"></i></a>
                <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            </div>
    </div>
</div>
    <div class="container">
        <h1>Friend Requests</h1>
        
        <div class="section" id="send-friend-request">
            <h2>Send Friend Request</h2>
            <div class="input-group">
                <input type="text" id="friend-username" placeholder="Enter username" required>
                <button id="send-request"><i class="fas fa-user-plus"></i> Send Request</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div class="section" id="friend-requests">
            <h2>Pending Requests</h2>
            <ul id="requests-list"></ul>
        </div>

        <div class="section" id="friends-list">
            <h2>Your Friends</h2>
            <ul id="friends-list-ul"></ul>
        </div>
    </div>
    <script src="js/friendRequest.js"></script>
</body>
</html>
